<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API - REST: CRUD - AJAX</title>
</head>
<body>
  <h1>API - REST: CRUD - AJAX</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Santo</h2>
      <form class="crud-form">
        <label for="nombre">Ingrese el nombre</label>
        <br>
        <input type="text" name="nombre" placeholder="Juan" id="nombre" required>
        <br>
        <label for="constelacion">Ingrese la constelación</label>
        <br>
        <input type="text" name="constelacion" placeholder="Orión" id="constelacion" required>
        <br>
        <input type="submit" value="Enviar">
        <input type="hidden" name="action">
      </form>
    </article>
    <article>
      <h2>Ver Santos</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="constallation"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="./index.js"></script>
</body>
</html>
